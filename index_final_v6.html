<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientación Estudiantil - Encuesta de Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-indigo-600">
                    <i class="fas fa-compass mr-2"></i>
                    OrientaEstudiante
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600">Inicio</a>
                    <a href="#about" class="text-gray-600 hover:text-indigo-600">Acerca de</a>
                    <a href="#contact" class="text-gray-600 hover:text-indigo-600">Contacto</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Survey Form Section -->
    <main class="pt-16">
        <section class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-6">Encuesta de Actividades</h2>
            <form id="survey-form" class="space-y-4">
                <div id="step1" class="step-content">
                    <label for="nombre" class="block text-gray-700">Nombre Completo:</label>
                    <input type="text" id="nombre" class="border rounded w-full p-2" required>
                </div>
                <div id="step2" class="step-content hidden">
                    <label for="edad" class="block text-gray-700">Edad:</label>
                    <input type="number" id="edad" class="border rounded w-full p-2" required>
                </div>
                <div id="step3" class="step-content hidden">
                    <label for="nivel-educativo" class="block text-gray-700">Nivel Educativo:</label>
                    <select id="nivel-educativo" class="border rounded w-full p-2" required>
                        <option value="">Selecciona una opción</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="preparatoria">Preparatoria</option>
                        <option value="universidad">Universidad</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Anterior</button>
                <button type="button" id="nextBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Siguiente</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8" id="contact">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h4 class="text-xl font-semibold mb-4">OrientaEstudiante</h4>
                    <p class="text-gray-400">
                        Ayudando a estudiantes a encontrar su camino hacia actividades significativas.
                    </p>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-4">Contacto</h4>
                    <p class="text-gray-400">
                        <i class="fas fa-envelope mr-2"></i> info@orientaestudiante.com
                    </p>
                    <p class="text-gray-400">
                        <i class="fas fa-phone mr-2"></i> +1 234 567 890
                    </p>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-4">Síguenos</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-facebook text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-twitter text-2xl"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-8 pt-8 border-t border-gray-700">
                <p class="text-gray-400">
                    © 2024 OrientaEstudiante. Todos los derechos reservados.
                </p>
            </div>
        </div>
    </footer>
    <script src="js/survey_final.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
