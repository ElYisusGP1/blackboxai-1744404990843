<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - OrientaEstudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">
                    <i class="fas fa-compass mr-2"></i>
                    OrientaEstudiante
                </a>
                <div class="text-gray-600">
                    <span id="progress-text">Paso 1 de 4</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Survey Form -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 md:p-8">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="h-2 bg-gray-200 rounded-full">
                    <div id="progress-bar" class="h-2 bg-indigo-600 rounded-full transition-all duration-300" style="width: 25%"></div>
                </div>
            </div>

            <form id="survey-form" class="space-y-6">
                <!-- Step 1: Datos Básicos -->
                <div class="step-content active" id="step1">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Datos Básicos</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" required min="12" max="100"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="nivel-educativo">Nivel Educativo</label>
                            <select id="nivel-educativo" name="nivel-educativo" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecciona una opción</option>
                                <option value="secundaria">Secundaria</option>
                                <option value="preparatoria">Preparatoria</option>
                                <option value="universidad">Universidad</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Intereses y Preferencias -->
                <div class="step-content" id="step2">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Tus Intereses y Preferencias</h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 mb-2">¿Cómo prefieres aprender?</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="estilo-aprendizaje" value="practico" required class="mr-2">
                                    <span>Practicando y experimentando</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="estilo-aprendizaje" value="visual" required class="mr-2">
                                    <span>Viendo videos y demostraciones</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="estilo-aprendizaje" value="teorico" required class="mr-2">
                                    <span>Leyendo y estudiando teoría</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">¿Cuál es tu presupuesto mensual para actividades?</label>
                            <select name="presupuesto" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecciona una opción</option>
                                <option value="bajo">Menos de $50</option>
                                <option value="medio">$50 - $150</option>
                                <option value="alto">Más de $150</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">¿Qué nivel de actividad física prefieres?</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="nivel-actividad" value="bajo" required class="mr-2">
                                    <span>Bajo - Actividades suaves y relajadas</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="nivel-actividad" value="medio" required class="mr-2">
                                    <span>Medio - Actividades moderadas</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="nivel-actividad" value="alto" required class="mr-2">
                                    <span>Alto - Actividades intensas y desafiantes</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-4">¿Qué tipo de actividades te interesan más?</label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <label class="flex items-center p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="intereses" value="deportes" class="mr-3">
                                    <span>Deportes y actividad física</span>
                                </label>
                                <label class="flex items-center p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="intereses" value="arte" class="mr-3">
                                    <span>Arte y creatividad</span>
                                </label>
                                <label class="flex items-center p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="intereses" value="tecnologia" class="mr-3">
                                    <span>Tecnología y programación</span>
                                </label>
                                <label class="flex items-center p-4 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="intereses" value="musica" class="mr-3">
                                    <span>Música y danza</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">¿Prefieres actividades individuales o grupales?</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="tipo-actividad" value="individual" required class="mr-2">
                                    <span>Individuales</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="tipo-actividad" value="grupal" required class="mr-2">
                                    <span>Grupales</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="tipo-actividad" value="ambas" required class="mr-2">
                                    <span>Ambas</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Disponibilidad -->
                <div class="step-content" id="step3">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Disponibilidad y Preferencias</h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 mb-2">¿Cuántas horas a la semana puedes dedicar a actividades recreativas?</label>
                            <select name="horas-disponibles" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecciona una opción</option>
                                <option value="1-3">1-3 horas</option>
                                <option value="4-6">4-6 horas</option>
                                <option value="7-10">7-10 horas</option>
                                <option value="10+">Más de 10 horas</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">¿Qué días prefieres para realizar actividades?</label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="lunes" class="mr-2">
                                    <span>Lunes</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="martes" class="mr-2">
                                    <span>Martes</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="miercoles" class="mr-2">
                                    <span>Miércoles</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="jueves" class="mr-2">
                                    <span>Jueves</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="viernes" class="mr-2">
                                    <span>Viernes</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="sabado" class="mr-2">
                                    <span>Sábado</span>
                                </label>
                                <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                    <input type="checkbox" name="dias" value="domingo" class="mr-2">
                                    <span>Domingo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 4: Confirmación -->
                <div class="step-content" id="step4">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirmación</h2>
                    <div class="space-y-6">
                        <div class="bg-gray-50 p-6 rounded-lg">
                            <h3 class="font-semibold mb-4">Resumen de tus respuestas:</h3>
                            <div id="survey-summary" class="space-y-4">
                                <!-- El resumen se llenará dinámicamente con JavaScript -->
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terminos" name="terminos" required class="mr-2">
                            <label for="terminos" class="text-sm text-gray-600">
                                Acepto los términos y condiciones y la política de privacidad
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between mt-8">
                    <button type="button" id="prevBtn" class="hidden px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Anterior
                    </button>
                    <button type="button" id="nextBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        Siguiente
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    <button type="submit" id="submitBtn" class="hidden px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        Enviar
                        <i class="fas fa-check ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/survey.js"></script>
</body>
</html>
